spring:
  config:
    import: file:env.properties
  application:
    name: ticketvendor-service

  datasource:
    url: jdbc:h2:file:./ticketvendor;AUTO_SERVER=TRUE
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

server:
  port: 3131

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
